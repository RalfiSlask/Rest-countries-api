<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="countries.css">
    </head>
    <body>

        <!-- Header -->

        <header class="container">
            <h2>Where in the world?</h2>
            <div class="darkmode-panel">
                <svg class="moon-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z" fill="currentcolor" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                <div class="darkmode-text">Dark Mode</div>
            </div>
        </header>

        <!-- Main Section -->

        <main>

            <!-- Search -->

            <div class="panel-desktop">
                 <form class="container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="search-logo" viewBox="0 0 512 512"><path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/></svg>
                    <input type="text" spellcheck="false" placeholder="Search for a country..." maxlength="56" class="container input-countries">
                </form>

                <div class="container container-filter">
                    <p>Filter by Region</p>
                    <svg xmlns="http://www.w3.org/2000/svg" class="dropdown-logo" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 268l144 144 144-144M256 392V100"/></svg>
                    <div class="container container-dropdown">
                        <p>Africa</p>
                        <p>Americas</p>
                        <p>Asia</p>
                        <p>Europe</p>
                        <p>Oceania</p>
                        <p>Antarctic</p>
                    </div>
                </div>

                <!-- Dropdown -->

       
            </div>

        <!-- Section displaying countries -->

        <section class="section-countries">
        </section>
        </main>
        <script src="countries.js"></script>
    </body>
</html>
